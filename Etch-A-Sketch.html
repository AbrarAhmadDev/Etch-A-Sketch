<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Etch-A-Sketch.css">
    <script src="Etch-A-Sketch.js" defer></script>
</head>
<body>
    <div class="container"></div>

    <div id="modal-overlay" class="modal-overlay" style="display:none;">
  <div class="modal-box">
    <h2>🖊️ Etch-A-Sketch</h2>
    <label for="grid-input">Enter your desired grid size (1-100):</label>
    <input id="grid-input" type="number" min="1" max="100" value="16" />
    <div class="modal-buttons">
      <button id="modal-ok">OK</button>
      <button id="modal-cancel">Cancel</button>
    </div>
    <div id="modal-error" class="modal-error"></div>
  </div>
</div>
</body>
</html>
